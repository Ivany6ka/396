<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      body {
        font-family: "Merriweather", serif;
      }
      h1 {
        margin-top: 5rem;
        color: #dc3545;
        font-weight: 400;
      }
      .input-group-text{
        background-color: #dc3545;
        color: white;
      }
      form {
        transform: translateY(0px);
        filter: drop-shadow(1px 2px 4px rgb(231, 226, 226));
      }
      form:focus-within{
        transform: translateY(-4px);
        filter: drop-shadow(1px 2px 4px rgb(158, 156, 156));
      }
      .eye {
        cursor: pointer;
        margin-left: 0,5rem;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Форма регистрации</h1>
    <section class="col-5 mx-auto mt-5">
      <form onsubmit="sendForm(this); return false;"> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-symbols-outlined"> person </span>
            </div>
          </div>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="имя"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='имя'"
            autocomplete="username"
            ninlength="3"
            required
          />
        </div>
                <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-symbols-outlined"> person </span>
            </div>
          </div>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Фамилия"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Фамилия'"
            autocomplete="family-name"
            ninlength="3"
            required
          />
        </div>
                <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-symbols-outlined"> alternate_email </span>
            </div>
          </div>
          <input
            type="email"
            class="form-control form-control-lg"
            placeholder="E-mail"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='E-mail'"
            autocomplete="email"
            ninlength="5"
            required
          />
        </div>
                <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="material-symbols-outlined"> password </span>
            </div>
          </div>
          <input
            type="password"
            class="form-control form-control-lg"
            placeholder="Пароль"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Пароль'"
            autocomplete="new-password"
            ninlength="3"
            required
            id="formPass"
          />
          <span class="material-symbols-outlined eye" onmousedown="formPass.type='text'; this.nextElementSibling.hidden=false; this.hidden=true ">
visibility
</span>
          <span class="material-symbols-outlined eye" hidden onmouseup="formPass.type='password'; previousElementSibling.hidden=false; this.hidden=true">
visibility_off
</span>
        </div>
        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" required>
          <label for="" class="form-check-label">Согласие на обработку персональных данных</label>
        </div>
        <input type="submit" value="Зарегистрироваться" class="btn btn-danger btn-block btn-lg">
      </form>
    </section>
    <script>
      async function sendForm(form) {
        let response = await fetch("php/reg.obr.php", {
          method: "POST",
          body: new FormData(form),
        });
        let result = await response.text();
        if (result = "ok") {
          alert("Вы успешно зарегистрированы!");
        } else if (result = "exist"){
          info.innerText = "Такой пользователь существует!";
        }
      }





    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
